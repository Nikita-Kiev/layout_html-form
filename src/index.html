<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST" autocomplete="off">
    <fieldset>
      <legend>Personal information</legend>
        <div class="answerValue">
          <label>
            Surname:
            <input type="text" name="surname" id="surname" required>
          </label>
        </div>
        <div class="answerValue">
          <label>
            Name:
            <input type="text" name="name" id="name" required>
          </label>
        </div>
        <div class="answ">
          <label>
            How old are You?
            <input type="number" name="age" id="age" min="1" max="199" value="12" data-qa="field-value" >
          </label>
        </div>
        <div class="answerValue">
          <label>
            Full date of birth:
            <input type="date" name="bithday" id="bithday">
          </label>
        </div>
        <div class="answerValue">
          <label>
            I accept the term of the agreement
            <input type="checkbox" name="agreementAccept" id="agreementAccept">
          </label>
        </div>
    </fieldset>
    <fieldset>
      <legend>Registration</legend>
        <div class="answerValue">
          <label>
            E-mail:
            <input type="email" name="email" id="email" placeholder="email@example.com" data-qa="field-placeholder" required>
          </label>
        </div>
        <div class="answerValue">
          <label>
            Password:
            <input type="password" id="password" minlength="6" required>
          </label>
        </div>
    </fieldset>
    <fieldset>
      <legend>An interesting fact about you!</legend>
        <div class="answerValue">
          <label>
            Do you love cats?
            <input type="radio" name="loveCats" value="yes">Yes
          </label>
          <label>
            <input type="radio" name="loveCats" value="no">No
          </label>
        </div>
        <div class="answerValue">
          <label>
            What is your favorite color?
            <input type="color" name="favorColor" id="favorColor">
          </label>
        </div>
        <div class="answerValue">
          <label>
            What time do you go to bed?
            <input type="time" name="slipingTime" id="slipingTime">
          </label>
        </div>
        <div class="answerValue">
          <label>
            What are your favorite brand of cars?
            <select multiple name="favorCars" id="favorCars">
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="answerValue">
          <label>
            How do you rate our work?
            <input type="range" name="rateWork" id="rateWork" min="0" max="10" step="1" value="0">
          </label>
        </div>
    </fieldset>
    <fieldset>
      <legend>Additional info:</legend>
        <div class="answerValue">
          <label>
            Comments:
            <textarea name="comments" id="comments" maxlength="100"></textarea>
          </label>
        </div>
        <div class="answerValue">
          <label>
            Would you recommend us?
            <select name="recommend" id="recommend">
              <option selected>yes</option>
              <option>no</option>
            </select>
          </label>
        </div>
    </fieldset>
    <button type="submit">Submit</button>
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
